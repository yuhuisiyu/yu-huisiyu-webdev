<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-light navbar-fixed-top bg-primary">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right ">
            <div class="navbar-brand">Profile</div>
            </p>
            <a href="profile.html">
                <span class="glyphicon glyphicon-ok top right white"></span>
            </a>
        </div>
    </div>
</nav>

        <form class="inmiddle">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Wonderland">
            </div>
            <a class="btn btn-primary btn-block"
               href="website-list.html">Websites</a>
            <a class="btn btn-danger  btn-block"
               href="login.html">Logout</a>
        </form>
    </div>

<nav class="navbar navbar-light navbar-fixed-bottom bg-primary">
    <div class="container-fluid">
        <div class="navbar-header">
                 <span class="glyphicon glyphicon-user top right white"></span>
        </div>
    </div>
</nav>

</body>
</html>
