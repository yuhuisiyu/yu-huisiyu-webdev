


<form class="inmiddle">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Video Name">
    </div>

    <div class="form-group">
        <label for="text">Text</label>
        <input type="text" class="form-control" id="text" placeholder="Content">
    </div>

    <div class="form-group">
        <label for="url">URL</label>
        <input id="url"
               class="form-control" type="url" placeholder="www.google.com" ng-model="model.widget.url">
    </div>

    <div class="form-group">
        <label for="width">Width</label>
        <input id="width"
               class="form-control" type="width" placeholder=66% ng-model="model.widget.width">
    </div>
</form>
