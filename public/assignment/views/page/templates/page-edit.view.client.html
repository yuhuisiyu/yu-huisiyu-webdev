<div class="col-sm-4 hidden-xs zeropaddle leftside">
    <nav class="navbar navbar-default navbar-top">
        <div class="container-fluid topbarinmiddle">
            <div class="navbar-header">
                <p class="navbar-text pull-right">
                <div class="navbar-brand">Pages</div>
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                    <span class="glyphicon glyphicon-chevron-left top left black"></span>
                </a>
                </p>

                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
                    <span class="glyphicon glyphicon-plus top right black"></span>
                </a>
            </div>
        </div>
    </nav>

    <ul ng-repeat="page in model.pages" class="list-group">
        <li class="list-group-item">
            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                {{page.name}}
            </a>
            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                <span class="glyphicon glyphicon-cog pull-right"></span>
            </a>
        </li>
    </ul>
</div>


<div class="col-sm-8 zeropaddle">
    <nav class="navbar navbar-default navbar-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text pull-right">
                <div class="navbar-brand">Edit Page</div>
                </p>
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                    <span class="glyphicon glyphicon-ok top right black"></span>
                </a>
            </div>
        </div>
    </nav>

    <form class="inmiddle">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Page Name" ng-model="model.page.name">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Page Title" ng-model="model.page.description">
        </div>
        <a ng-click="model.updatePage(model.page)"
           class="btn btn-block btn-success">
            Update
        </a>
        <a ng-click="model.deletePage(model.pageId)"
           class="btn btn-block btn-danger">
            Delete
        </a>
        <br>
        <div ng-show="model.message" class="alert alert-danger">
            {{model.message}}
        </div>
    </form>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user top right blue"></span>
            </a>

        </div>
    </div>
</nav>
