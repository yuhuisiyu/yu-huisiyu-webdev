            <div class="navbar-brand">Profile</div>

        <form class="inmiddle movedown2">
            <div ng-show="model.message" class="alert alert-danger">
                {{model.message}}
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model = "model.user.username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Alice" ng-model = "model.user.firstName">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Wonderland" ng-model = "model.user.lastName">
            </div>
            <a class="btn btn-primary btn-block"
               href="#!/user/{{model.user._id}}/website">Websites</a>
            <a ng-click="model.updateUser()"
               class="btn btn-primary  btn-block">Update</a>
            <a ng-click="model.deleteUser()"
               class="btn btn-danger  btn-block">Delete</a>
            <a class="btn btn-danger  btn-block"
               href="#!/login">Logout</a>
        </form>
    </div>

                 <span class="glyphicon glyphicon-user top right white"></span>
